<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <title>Weatherapp</title>
</head>
<body>
  <div class="wrapper">


    <h1>Weather App</h1>

    <div class="tab-container">
      <p class="tab" data-userWeather>Your Weather</p>
      <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">


      <div class="sub-container grant-location-container">
        <img src="./assest/location1.png" width="80" height="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>Allow Access To Get Weather Information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
      </div>

      <!-- search wala container -->
      <form class="form-container" data-searchForm>
        <input placeholder="Search For City..." data-searchInput>

        <button class="btn2" type="submit">
          <img src="./assest/search.png" width="30" height="30" loading="lazy">
   
        </button>
      </form>



      <div class=" sub-container loading-container">
        <img src="./assest/loaderbest.gif" width="70" height="70" loading="lazy">
        <p>Loading...</p>
      </div>

      <!-- show weather information container -->
      <div class="sub-container user-info-container">

         
        <!-- cityname and flag -->

        <div class="name">
          <p data-cityName></p>
          <img data-countryIcon />
        </div>

       
        <!-- weather description -->

        <p data-weatherDesc></p>

        <img data-weatherIcon />

        <p data-temp></p>


        <div class="parameter-container">

          
          <div class="parameter">
            <img src="./assest/wind2__2_-removebg-preview.png" width="100" height="100" >
            <p>Windspeed</p>
            <p data-windspeed></p>
          </div>

          <div class="parameter">
            <img src="./assest/HUMIDITY2-removebg-preview.png" width="100" height="100" >
            <p>Humidity</p>
            <p data-humidity></p>
          </div>

          <div class="parameter">
            <img src="./assest/cloud2.png" width="100" height="100" >
            <p>Clouds</p>
            <p data-cloudiness></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
